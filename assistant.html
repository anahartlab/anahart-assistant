<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Помощник ANAHART</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    #chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-width: 400px;
      margin: 0 auto;
      border: 1px solid #ccc;
      background: white;
    }
    #chat-header {
      background: #478ac9;
      color: white;
      padding: 12px;
      text-align: center;
      font-weight: bold;
    }
    #chat-messages {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      font-size: 14px;
    }
    #chat-input {
      display: flex;
      border-top: 1px solid #ccc;
    }
    #chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
    }
    #chat-input button {
      background: #478ac9;
      color: white;
      border: none;
      padding: 0 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chat-header">Помощник ANAHART</div>
    <div id="chat-messages"></div>
    <div id="chat-input">
      <input type="text" id="user-input" placeholder="Напишите вопрос..." />
      <button onclick="sendMessage()">▶</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById('user-input');
      const messages = document.getElementById('chat-messages');
      const text = input.value.trim();
      if (!text) return;
      messages.innerHTML += '<div><b>Вы:</b> ' + text + '</div>';
      input.value = '';
      const res = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: text })
      });
      const data = await res.json();
      messages.innerHTML += '<div><b>Бот:</b> ' + data.reply + '</div>';
      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
